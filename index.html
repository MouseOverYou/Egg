<html>

<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script> 
    <link rel="stylesheet" href="index.css">
    <script src="js/control.js"></script>
    <script src="js/play02.js"></script>
</head>

<body>
    <img id="btn1" src="assets/btn_1.jpg" class="btn_style1" onclick="myFunction(this.id)" ></img>
    <img id="btn2" src="assets/btn_2.jpg" class="btn_style1" onclick="myFunction(this.id)"></img>
    <button type="button" id="myBtn" class="btn_style1" onclick="myFunction(this.id)">Play</button>
    <a-scene do-something-once-loaded tap-place>
        <a-asset>
            <a-asset-item id="Egg" src="assets/EggChar.glb"></a-asset-item>
            <img id="glasses" src="assets/glasses.png"></img>
            <img id="groundTex" src="assets/ground_kids.jpg"></img>
            <audio id="taki" src="assets/takitaki.mp3" preload="auto"></audio>
            <audio id="runSound" src="assets/run.flac" preload="auto"></audio>
            <video id ="Video" src="assets/KinderVideo.mp4" autoplay loop ="true"></video>
        </a-asset>
        <a-camera position="0 2 0" raycaster="objects: .cantap" cursor="
          fuse: false;
          rayOrigin: mouse;">
        </a-camera>

        <a-video id = "video" src="#Video" width="1.6" height = ".9" position ="0 2 -2"></a-video>
        <a-entity light="castShadow: true; shadowMapHeight: 2048; shadowMapWidth: 2048" position="1 1 1"></a-entity>
        <a-entity id = "eggparent"position="0 0 -4" animation sound="src: #taki; on: click; loop: true; preload: auto">
            <a-entity id="eggchar" class=".myclass" gltf-model="#Egg" scale="0.05 0.05 0.05"  animation-mixer="clip: idle"
                shadow="castShadow: true" sound="src: #runSound; on: click; loop: true; preload: auto"></a-entity>
        </a-entity>

        <a-box id="ground" class="cantap" position="0 -1 -4" rotation="0 0 0" scale="100 2 100" material="color: #ffffff; transparent: true; opacity: 0.0" shadow="receive: true" shadow-material></a-box>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
